name: Deploy to Convex

on:
  push:
    branches:
      - demo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.6

      - name: Install dependencies
        run: pnpm install

      # [THE FIX] Revert the run command and use the env block to pass the token
      - name: Deploy Convex backend
        run: npx convex deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }} # Inject the secret here
