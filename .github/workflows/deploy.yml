name: Deploy to Convex

on:
  push:
    branches:
      - main # Change to your primary branch if it's not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20 # Use Node.js version 20 or higher
      - name: Install dependencies
        run: npm install # Use your package manager command if different (e.g., pnpm install)

      - name: Deploy Convex backend
        run: npx convex deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
