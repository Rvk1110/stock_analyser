name: Deploy to Convex

on:
  push:
    branches:
      - demo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' 
          
      # [THE FIX] Use the dedicated pnpm setup action 
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.6 # Specify a known working pnpm version
      
      # [NEW STEP] Now run install using pnpm, which is now on the PATH
      - name: Install dependencies
        run: pnpm install

      - name: Deploy Convex backend
        run: npx convex deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
